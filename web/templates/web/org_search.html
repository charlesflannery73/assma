{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">

        <h2>Org list</h2>

        <form class="form-inline" action="" method="GET">
            {{ form }}
            <button class="btn" type="submit">Search</button>
            </fieldset>
        </form>

        <table class="table table-bordered table-condensed">
            <tr>
                <th>Name</th>
                <th>Sector</th>
            </tr>
            {% for object in object_list %}
            <tr>
                <td>{{object.name}}</td>
                <td>{{object.sector}}</td>
            </tr>
            {% endfor %}
        </table>

        {% if is_paginated %}
            {% include "paginator.html" %}
        {% endif %}

    </div>
{% endblock content %}
