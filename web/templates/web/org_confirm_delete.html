{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Org</legend>
                <h2>Are you sure you want to delete the Organisation "{{ object.name }}"</h2>
                <h2>Note: the delete will fail if the org still has assets</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'assma-home' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
